---
layout: default
---

<div id="post">

  <div id="post-left">
    <h1>{{ page.title }}</h1>
    <h2>{{ page.subtitle }}</h2>
    <h3>{{ page.date | date: "%b %d, %Y"}}</h3>
  </div>

  <div id="post-right">
    <div id="post-content">
      {{ content }}
    </div>
  </div>

  <div class="clearfix"></div>
</div>
